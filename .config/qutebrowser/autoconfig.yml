  prompt.radius: 8
  qt.args: null
  qt.force_platform: null
  qt.force_software_rendering: false
  qt.highdpi: false
  scrolling.bar: false
  scrolling.smooth: false
  search.ignore_case: smart
  search.incremental: true
  session.default_name: null
  session.lazy_restore: false
  spellcheck.languages: null
  statusbar.hide: false
  statusbar.padding:
