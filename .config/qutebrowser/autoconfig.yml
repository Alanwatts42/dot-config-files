# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 1
global:
  aliases:
    q: quit
    w: session-save
    wq: quit --save
  auto_save.interval: 15000
  auto_save.session: false
  backend: webengine
  bindings.commands: null
  bindings.default:
    caret:
      $: move-to-end-of-line
      '0': move-to-start-of-line
      <Ctrl-Space>: drop-selection
      <Escape>: leave-mode
      <Return>: yank selection
      <Space>: toggle-selection
      G: move-to-end-of-document
      H: scroll left
      J: scroll down
      K: scroll up
      L: scroll right
      Y: yank selection -s
      '[': move-to-start-of-prev-block
      ']': move-to-start-of-next-block
      b: move-to-prev-word
      c: enter-mode normal
      e: move-to-end-of-word
      gg: move-to-start-of-document
      h: move-to-prev-char
      j: move-to-next-line
      k: move-to-prev-line
      l: move-to-next-char
      v: toggle-selection
      w: move-to-next-word
      y: yank selection
      '{': move-to-end-of-prev-block
      '}': move-to-end-of-next-block
    command:
      <Alt-B>: rl-backward-word
      <Alt-Backspace>: rl-backward-kill-word
      <Alt-D>: rl-kill-word
      <Alt-F>: rl-forward-word
      <Ctrl-?>: rl-delete-char
      <Ctrl-A>: rl-beginning-of-line
      <Ctrl-B>: rl-backward-char
      <Ctrl-C>: completion-item-yank
      <Ctrl-D>: completion-item-del
      <Ctrl-E>: rl-end-of-line
      <Ctrl-F>: rl-forward-char
      <Ctrl-H>: rl-backward-delete-char
      <Ctrl-K>: rl-kill-line
      <Ctrl-N>: command-history-next
      <Ctrl-P>: command-history-prev
      <Ctrl-Return>: command-accept --rapid
      <Ctrl-Shift-C>: completion-item-yank --sel
      <Ctrl-Shift-Tab>: completion-item-focus prev-category
      <Ctrl-Tab>: completion-item-focus next-category
      <Ctrl-U>: rl-unix-line-discard
      <Ctrl-W>: rl-unix-word-rubout
      <Ctrl-Y>: rl-yank
      <Down>: completion-item-focus --history next
      <Escape>: leave-mode
      <Return>: command-accept
      <Shift-Delete>: completion-item-del
      <Shift-Tab>: completion-item-focus prev
      <Tab>: completion-item-focus next
      <Up>: completion-item-focus --history prev
    hint:
      <Ctrl-B>: hint all tab-bg
      <Ctrl-F>: hint links
      <Ctrl-R>: hint --rapid links tab-bg
      <Escape>: leave-mode
      <Return>: follow-hint
    insert:
      <Ctrl-E>: open-editor
      <Escape>: leave-mode
      <Shift-Ins>: insert-text {primary}
    normal:
      '''': enter-mode jump_mark
      +: zoom-in
      '-': zoom-out
      .: repeat-command
      /: set-cmd-text /
      ':': 'set-cmd-text :'
      ;I: hint images tab
      ;O: hint links fill :open -t -r {hint-url}
      ;R: hint --rapid links window
      ;Y: hint links yank-primary
      ;b: hint all tab-bg
      ;d: hint links download
      ;f: hint all tab-fg
      ;h: hint all hover
      ;i: hint images
      ;o: hint links fill :open {hint-url}
      ;r: hint --rapid links tab-bg
      ;t: hint inputs
      ;y: hint links yank
      <Alt-1>: tab-focus 1
      <Alt-2>: tab-focus 2
      <Alt-3>: tab-focus 3
      <Alt-4>: tab-focus 4
      <Alt-5>: tab-focus 5
      <Alt-6>: tab-focus 6
      <Alt-7>: tab-focus 7
      <Alt-8>: tab-focus 8
      <Alt-9>: tab-focus -1
      <Ctrl-A>: navigate increment
      <Ctrl-Alt-p>: print
      <Ctrl-B>: scroll-page 0 -1
      <Ctrl-D>: scroll-page 0 0.5
      <Ctrl-F5>: reload -f
      <Ctrl-F>: scroll-page 0 1
      <Ctrl-N>: open -w
      <Ctrl-PgDown>: tab-next
      <Ctrl-PgUp>: tab-prev
      <Ctrl-Q>: quit
      <Ctrl-Return>: follow-selected -t
      <Ctrl-Shift-N>: open -p
      <Ctrl-Shift-T>: undo
      <Ctrl-Shift-W>: close
      <Ctrl-T>: open -t
      <Ctrl-Tab>: tab-focus last
      <Ctrl-U>: scroll-page 0 -0.5
      <Ctrl-V>: enter-mode passthrough
      <Ctrl-W>: tab-close
      <Ctrl-X>: navigate decrement
      <Ctrl-^>: tab-focus last
      <Ctrl-h>: home
      <Ctrl-p>: tab-pin
      <Ctrl-s>: stop
      <Escape>: clear-keychain ;; search ;; fullscreen --leave
      <F11>: fullscreen
      <F5>: reload
      <Return>: follow-selected
      <back>: back
      <forward>: forward
      '=': zoom
      '?': set-cmd-text ?
      '@': run-macro
      B: set-cmd-text -s :quickmark-load -t
      D: tab-close -o
      F: hint all tab
      G: scroll-to-perc
      H: back
      J: tab-next
      K: tab-prev
      L: forward
      M: bookmark-add
      N: search-prev
      O: set-cmd-text -s :open -t
      PP: open -t -- {primary}
      Pp: open -t -- {clipboard}
      R: reload -f
      Sb: open qute://bookmarks#bookmarks
      Sh: open qute://history
      Sq: open qute://bookmarks
      Ss: open qute://settings
      T: tab-focus
      ZQ: quit
      ZZ: quit --save
      '[[': navigate prev
      ']]': navigate next
      '`': enter-mode set_mark
      ad: download-cancel
      b: set-cmd-text -s :quickmark-load
      cd: download-clear
      co: tab-only
      d: tab-close
      f: hint
      g$: tab-focus -1
      g0: tab-focus 1
      gB: set-cmd-text -s :bookmark-load -t
      gC: tab-clone
      gO: set-cmd-text :open -t -r {url:pretty}
      gU: navigate up -t
      g^: tab-focus 1
      ga: open -t
      gb: set-cmd-text -s :bookmark-load
      gd: download
      gf: view-source
      gg: scroll-to-perc 0
      gl: tab-move -
      gm: tab-move
      go: set-cmd-text :open {url:pretty}
      gr: tab-move +
      gt: set-cmd-text -s :buffer
      gu: navigate up
      h: scroll left
      i: enter-mode insert
      j: scroll down
      k: scroll up
      l: scroll right
      m: quickmark-save
      n: search-next
      o: set-cmd-text -s :open
      pP: open -- {primary}
      pp: open -- {clipboard}
      q: record-macro
      r: reload
      sf: save
      sk: set-cmd-text -s :bind
      sl: set-cmd-text -s :set -t
      ss: set-cmd-text -s :set
      th: back -t
      tl: forward -t
      u: undo
      v: enter-mode caret
      wB: set-cmd-text -s :bookmark-load -w
      wO: set-cmd-text :open -w {url:pretty}
      wP: open -w -- {primary}
      wb: set-cmd-text -s :quickmark-load -w
      wf: hint all window
      wh: back -w
      wi: inspector
      wl: forward -w
      wo: set-cmd-text -s :open -w
      wp: open -w -- {clipboard}
      xO: set-cmd-text :open -b -r {url:pretty}
      xo: set-cmd-text -s :open -b
      yD: yank domain -s
      yP: yank pretty-url -s
      yT: yank title -s
      yY: yank -s
      yd: yank domain
      yp: yank pretty-url
      yt: yank title
      yy: yank
      '{{': navigate prev -t
      '}}': navigate next -t
    passthrough:
      <Ctrl-V>: leave-mode
    prompt:
      <Alt-B>: rl-backward-word
      <Alt-Backspace>: rl-backward-kill-word
      <Alt-D>: rl-kill-word
      <Alt-F>: rl-forward-word
      <Ctrl-?>: rl-delete-char
      <Ctrl-A>: rl-beginning-of-line
      <Ctrl-B>: rl-backward-char
      <Ctrl-E>: rl-end-of-line
      <Ctrl-F>: rl-forward-char
      <Ctrl-H>: rl-backward-delete-char
      <Ctrl-K>: rl-kill-line
      <Ctrl-U>: rl-unix-line-discard
      <Ctrl-W>: rl-unix-word-rubout
      <Ctrl-X>: prompt-open-download
      <Ctrl-Y>: rl-yank
      <Down>: prompt-item-focus next
      <Escape>: leave-mode
      <Return>: prompt-accept
      <Shift-Tab>: prompt-item-focus prev
      <Tab>: prompt-item-focus next
      <Up>: prompt-item-focus prev
      n: prompt-accept no
      y: prompt-accept yes
    register:
      <Escape>: leave-mode
  bindings.key_mappings:
    <Ctrl-6>: <Ctrl-^>
    <Ctrl-Enter>: <Ctrl-Return>
    <Ctrl-J>: <Return>
    <Ctrl-M>: <Return>
    <Ctrl-[>: <Escape>
    <Enter>: <Return>
    <Shift-Enter>: <Return>
    <Shift-Return>: <Return>
  colors.completion.category.bg: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888,
    stop:1 #505050)'
  colors.completion.category.border.bottom: black
  colors.completion.category.border.top: black
  colors.completion.category.fg: white
  colors.completion.even.bg: '#333333'
  colors.completion.fg:
  - white
  - white
  - white
  colors.completion.item.selected.bg: '#e8c000'
  colors.completion.item.selected.border.bottom: '#bbbb00'
  colors.completion.item.selected.border.top: '#bbbb00'
  colors.completion.item.selected.fg: black
  colors.completion.match.fg: '#ff4444'
  colors.completion.odd.bg: '#444444'
  colors.completion.scrollbar.bg: '#333333'
  colors.completion.scrollbar.fg: white
  colors.downloads.bar.bg: black
  colors.downloads.error.bg: red
  colors.downloads.error.fg: white
  colors.downloads.start.bg: '#0000aa'
  colors.downloads.start.fg: white
  colors.downloads.stop.bg: '#00aa00'
  colors.downloads.stop.fg: white
  colors.downloads.system.bg: rgb
  colors.downloads.system.fg: rgb
  colors.hints.bg: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133,
    0.8), stop:1 rgba(255, 197, 66, 0.8))
  colors.hints.fg: black
  colors.hints.match.fg: green
  colors.keyhint.bg: rgba(0, 0, 0, 80%)
  colors.keyhint.fg: '#FFFFFF'
  colors.keyhint.suffix.fg: '#FFFF00'
  colors.messages.error.bg: red
  colors.messages.error.border: '#bb0000'
  colors.messages.error.fg: white
  colors.messages.info.bg: black
  colors.messages.info.border: '#333333'
  colors.messages.info.fg: white
  colors.messages.warning.bg: darkorange
  colors.messages.warning.border: '#d47300'
  colors.messages.warning.fg: white
  colors.prompts.bg: '#444444'
  colors.prompts.border: 1px solid gray
  colors.prompts.fg: white
  colors.prompts.selected.bg: grey
  colors.statusbar.caret.bg: purple
  colors.statusbar.caret.fg: white
  colors.statusbar.caret.selection.bg: '#a12dff'
  colors.statusbar.caret.selection.fg: white
  colors.statusbar.command.bg: black
  colors.statusbar.command.fg: white
  colors.statusbar.command.private.bg: grey
  colors.statusbar.command.private.fg: white
  colors.statusbar.insert.bg: darkgreen
  colors.statusbar.insert.fg: white
  colors.statusbar.normal.bg: black
  colors.statusbar.normal.fg: white
  colors.statusbar.passthrough.bg: darkblue
  colors.statusbar.passthrough.fg: white
  colors.statusbar.private.bg: '#666666'
  colors.statusbar.private.fg: white
  colors.statusbar.progress.bg: white
  colors.statusbar.url.error.fg: orange
  colors.statusbar.url.fg: white
  colors.statusbar.url.hover.fg: aqua
  colors.statusbar.url.success.http.fg: white
  colors.statusbar.url.success.https.fg: lime
  colors.statusbar.url.warn.fg: yellow
  colors.tabs.bar.bg: '#555555'
  colors.tabs.even.bg: darkgrey
  colors.tabs.even.fg: white
  colors.tabs.indicator.error: '#ff0000'
  colors.tabs.indicator.start: '#0000aa'
  colors.tabs.indicator.stop: '#00aa00'
  colors.tabs.indicator.system: rgb
  colors.tabs.odd.bg: grey
  colors.tabs.odd.fg: white
  colors.tabs.selected.even.bg: black
  colors.tabs.selected.even.fg: white
  colors.tabs.selected.odd.bg: black
  colors.tabs.selected.odd.fg: white
  colors.webpage.bg: white
  completion.cmd_history_max_items: 100
  completion.delay: 0
  completion.height: 50%
  completion.min_chars: 1
  completion.quick: true
  completion.scrollbar.padding: 2
  completion.scrollbar.width: 12
  completion.show: always
  completion.shrink: false
  completion.timestamp_format: '%Y-%m-%d'
  completion.use_best_match: false
  completion.web_history_max_items: -1
  confirm_quit:
  - never
  content.cache.size: null
  content.cookies.store: true
  content.default_encoding: iso-8859-1
  content.geolocation: ask
  content.headers.accept_language: en-US,en
  content.headers.custom: null
  content.headers.do_not_track: true
  content.headers.user_agent: null
  content.host_blocking.enabled: true
  content.host_blocking.lists:
  - https://www.malwaredomainlist.com/hostslist/hosts.txt
  - http://someonewhocares.org/hosts/hosts
  - http://winhelp2002.mvps.org/hosts.zip
  - http://malwaredomains.lehigh.edu/files/justdomains.zip
  - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&mimetype=plaintext
  content.host_blocking.whitelist:
  - piwik.org
  content.hyperlink_auditing: false
  content.images: true
  content.javascript.alert: true
  content.javascript.can_access_clipboard: false
  content.javascript.can_open_tabs_automatically: false
  content.javascript.enabled: true
  content.javascript.log:
    error: debug
    info: debug
    unknown: debug
    warning: debug
  content.javascript.modal_dialog: false
  content.javascript.prompt: true
  content.local_content_can_access_file_urls: true
  content.local_content_can_access_remote_urls: false
  content.local_storage: true
  content.media_capture: ask
  content.netrc_file: null
  content.plugins: false
  content.print_element_backgrounds: true
  content.private_browsing: false
  content.proxy: system
  content.ssl_strict: ask
  content.user_stylesheets: null
  content.webgl: true
  content.windowed_fullscreen: false
  content.xss_auditing: false
  downloads.location.directory: null
  downloads.location.prompt: true
  downloads.location.remember: true
  downloads.location.suggestion: path
  downloads.open_dispatcher: null
  downloads.position: top
  downloads.remove_finished: -1
  editor.command:
  - gvim
  - -f
  - '{file}'
  - -c
  - normal {line}G{column0}l
