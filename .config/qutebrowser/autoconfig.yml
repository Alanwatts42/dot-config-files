  fonts.completion.category: bold 10pt monospace
  fonts.completion.entry: 10pt monospace
  fonts.debug_console: 10pt monospace
  fonts.downloads: 10pt monospace
  fonts.hints: bold 10pt monospace
  fonts.keyhint: 10pt monospace
  fonts.messages.error: 10pt monospace
  fonts.messages.info: 10pt monospace
  fonts.messages.warning: 10pt monospace
  fonts.monospace: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
    "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
    Mono", monospace, Fixed, Consolas, Terminal'
  fonts.prompts: 10pt sans-serif
  fonts.statusbar: 10pt monospace
  fonts.tabs: 10pt monospace
  fonts.web.family.cursive: null
  fonts.web.family.fantasy: null
  fonts.web.family.fixed: null
  fonts.web.family.sans_serif: null
  fonts.web.family.serif: null
  fonts.web.family.standard: null
  fonts.web.size.default: 16
  fonts.web.size.default_fixed: 13
  fonts.web.size.minimum: 0
  fonts.web.size.minimum_logical: 6
  hints.auto_follow: unique-match
  hints.auto_follow_timeout: 0
  hints.border: '1px solid #E3BE23'
  hints.chars: asdfghjkl
  hints.dictionary: /usr/share/dict/words
  hints.hide_unmatched_rapid_hints: true
  hints.min_chars: 1
  hints.mode: letter
  hints.next_regexes:
  - \bnext\b
  - \bmore\b
  - \bnewer\b
  - \b[>→≫]\b
  - \b(>>|»)\b
  - \bcontinue\b
  hints.prev_regexes:
  - \bprev(ious)?\b
  - \bback\b
  - \bolder\b
  - \b[<←≪]\b
  - \b(<<|«)\b
  hints.scatter: true
  hints.uppercase: false
  history_gap_interval: 30
  input.forward_unbound_keys: auto
  input.insert_mode.auto_leave: true
  input.insert_mode.auto_load: false
  input.insert_mode.plugins: false
  input.links_included_in_focus_chain: true
